<html>

<head>

<title>點餐系統</title>

<style>
table *{
    border: 1px solid #000;
}
</style>

</head>

<body>

<p>點餐系統<p>

<table>

    <tr>

        <td>西瓜汁$60元<input type = text id = num1 onkeydown="myOrder()" value=0 style="display: none;"><br>

        </td>

        <td>

            <input type =button id = add1 onclick="add1Function()"><br>

            <input type =button id = des1 onclick="des1Function()">

        </td>

        <td>南瓜汁$80元<br><input type = text id = num2 onkeydown="myOrder()" value=3><br>

        </td>

        <td>

            <input type =button id = add2 onclick="add2Function()"><br>

            <input type =button id = des2 onclick="des2Function()">

        </td>

    </tr>

    <tr>

        <td>冬瓜汁$40元<br><input type = text id = num3 onkeydown="myOrder()" value=5><br>

        </td>

        <td>

            <input type =button id = add3 onclick="add3Function()"><br>

            <input type =button id = des3 onclick="des3Function()">

        </td>

        <td>大瓜汁$30元<br><input type = text id = num4 onkeydown="myOrder()" value=1><br>

        </td>

        <td>

            <input type =button id = add4 onclick="add4Function()"><br>

            <input type =button id = des4 onclick="des4Function()">

        </td>

    </tr>

</table>

 


 

<br><br>

<input type = button onclick="myOrder()" value =計算價格><br><br>

<input type = button onclick="reset()" value =還原><br>

<p id=result>結果</p>


 

<script>

    function myOrder(){

        var number1 = document.getElementById("num1").value;

        var number2 = document.getElementById("num2").value;

        var number3 = document.getElementById("num3").value;

        var number4 = document.getElementById("num4").value;

        var price = number1 * 60+number2 * 80+number3 * 40+number4 * 30

        document.getElementById("result").innerHTML="總共"+price+"元";

    }

    function reset(){

        document.getElementById("result").innerHTML="請填入數量";
        document.getElementById("num1").value="0";
        document.getElementById("num2").value="0";
        document.getElementById("num3").value="0";
        document.getElementById("num4").value="0";

    }

    

    function add1Function(){

        var number1 = parseInt(document.getElementById("num1").value);

        number1+=1;

        document.getElementById("num1").value = number1;

    }

    function des1Function(){

        var number1 = parseInt(document.getElementById("num1").value);
        if (number1 > 0)
        number1-=1;

        document.getElementById("num1").value = number1;

    }

    

    function add2Function(){

        var number2 = parseInt(document.getElementById("num2").value);

        number2+=1;

        document.getElementById("num2").value = number2;

    }

    function des2Function(){

        var number2 = parseInt(document.getElementById("num2").value);
        if (number2 > 0)
        number2-=1;

        document.getElementById("num2").value = number2;

    }

    

    function add3Function(){

        var number3 = parseInt(document.getElementById("num3").value);

        number3+=1;

        document.getElementById("num3").value = number3;

    }


    function des3Function(){

        var number3 = parseInt(document.getElementById("num3").value);
        if (number3 > 0)
        number3-=1;

        document.getElementById("num3").value = number3;

    }

    

    function add4Function(){

        var number4 = parseInt(document.getElementById("num4").value);

        number4+=1;

        document.getElementById("num4").value = number4;

    }

    function des4Function(){

        var number4 = parseInt(document.getElementById("num4").value);
        if (number4 > 0)
        number4-=1;

        document.getElementById("num4").value = number4;

    }

    addFunction("num1");
    addFunction("num2");
    addFunction("num3");
    addFunction("num4");

    function addFunction(textField){
        var number = parseInt(document.getElementById("textField").value);
        number+=1;
        document.getElementById("textField").value = number;
    }
</script>

</body>

</html>

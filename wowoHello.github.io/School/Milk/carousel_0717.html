<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>carousel0607</title>
    <!-- bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- bootstrapt 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">

<style>
    body{
      margin-top: 10px;
      background:rgb(227, 227, 227);
    }
    /* carouse CSS */

    [type=radio]{
      display: none;
    }

    #carouselBox{
      height: 35vw;
      position: relative;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    #carouselBox label{
      margin: auto;
      width: 60%;
      height: 100%;
      border-radius: 4px;
      position: absolute;
      left: 0;
      right: 0;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    #s1:checked ~ #box_3, #s2:checked ~ #box_4,
    #s3:checked ~ #box_1, #s4:checked ~ #box_2{
      box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.3);
      transform: translate3d(-30%,0,-200px);
    }

    #s1:checked ~ #box_4, #s2:checked ~ #box_1,
    #s3:checked ~ #box_2, #s4:checked ~ #box_3{
      box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.3), 0 2px 2px 0 rgba(0, 0, 0, 0.2);
      transform: translate3d(-15%,0,-100px);
    }

    #s1:checked ~ #box_1, #s2:checked ~ #box_2,
    #s3:checked ~ #box_3, #s4:checked ~ #box_4{
      box-shadow: 0 13px 25px 0 rgba(0, 0, 0, 0.3), 0 11px 7px 0 rgba(0, 0, 0, 0.19);
      transform: translate3d(0,0,0);
      z-index: 1000;
    }

    #s1:checked ~ #box_2, #s2:checked ~ #box_3,
    #s3:checked ~ #box_4, #s4:checked ~ #box_1{
      box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.3), 0 2px 2px 0 rgba(0, 0, 0, 0.19);
      transform: translate3d(15%,0,-100px);
    }

    /* #s1:checked ~ #box_3, #s2:checked ~ #box_4,
    #s3:checked ~ #box_5, #s4:checked ~ #box_1,
    #s5:checked ~ #box_2{
      box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.3);
      transform: translate3d(30%,0,-200px);
    } */

    /* End of carouse CSS */
</style>
</head>
<body>
<!-- carousel -->
<section id="carouselBox">
    <input type="radio" name="slider" id="s1" checked>
    <input type="radio" name="slider" id="s2">
    <input type="radio" name="slider" id="s3">
    <input type="radio" name="slider" id="s4">
    <!-- <input type="radio" name="slider" id="s5"> -->
    <label for="s1" id="box_1">
      <img src="image/carousel_01.png" height="100%" width="100%">
    </label>
  
    <label for="s2" id="box_2">
      <img src="image/carousel_02.png" height="100%" width="100%">
    </label>
  
    <label for="s3" id="box_3">
      <img src="image/carousel_03.png" height="100%" width="100%">
    </label>
  
    <label for="s4" id="box_4">
      <img src="image/carousel_04.png" height="100%" width="100%">
    </label>
  
    <!-- <label for="s5" id="box_5">
      <img src="A89B001/COFFEE/C_005.png" height="100%" width="100%">
    </label> -->
</section>
<!-- End of carousel -->
</body>
</html>

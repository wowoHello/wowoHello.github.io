<!-- 圖片移入放大 及 goTop按鈕的淡入淡出-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        // MAC Dock功能
        var $li = $('.character li');
        $li.hover(function(){
            $(this).prev().addClass('sec');
            $(this).next().addClass('sec');
        },function(){
            $(this).prev().removeClass('sec');
            $(this).next().removeClass('sec');   
        })

        // gotop功能
        // $(".goTop").click(function(){
        //     $("html,body").animate({scrollTop:0},800);
        //     return false;        
        // })
        // gotop功能-偵測卷軸大於400px後按鈕出現
        $(window).scroll(function() {
            if ( $(this).scrollTop() > 400){
            $('.gotop').fadeIn();
            } else {
            $('.gotop').fadeOut();
            }
        });
    })
</script>

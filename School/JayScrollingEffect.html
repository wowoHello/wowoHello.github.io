<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JayScrollingEffect</title>
    <link rel="stylesheet" type="text/css" href="style/JayScrollingEffect.css">
</head>
<body>
    <section>
        <img src="scrolleffect/bg.jpg" id="bg">
        <img src="scrolleffect/moon.png" id="moon">
        <img src="scrolleffect/mountain.png" id="mountain">
        <img src="scrolleffect/road.png" id="road">
        <h2 id="text">Moon Light</h2>
    </section>
    <script type="text/javascript">
        let bg = document.getElementById("bg");
        let puipui = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener('scroll', function(){
            var value = window.scrollY;

            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0.15 + 'px';
            road.style.top = value * 0.15 + 'px';
            text.style.top = value * 1 + 'px';
        })
    </script>
</body>
</html>
